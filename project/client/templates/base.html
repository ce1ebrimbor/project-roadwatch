<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
  {% block css %}{% endblock %}
  <title>Project Roadwatch API</title>
</head>

<body class="bg-light" data-spy="scroll" data-target="#toc">
  <div class="container">

      <nav class="navbar py-3 px-0 navbar-expand-lg navbar-light justify-content-end">
        <a class="navbar-brand font-weight-bold mr-auto" href="{{ url_for('user.home')}}">PROJECT ROADWATCH API</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarText">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="badge badge-dark">v1.0</span>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user.docs')}}">Documentation<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user.about')}}">About</a>
            </li>
          </ul>



          {% if current_user.is_authenticated %}
          <ul class="navbar-nav text-right">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user.dashboard')}}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-dark btn-sm text-white" href="{{ url_for('user.signout')}}">SIGN OUT</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </nav>

    {% block content %}{% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  {% block js %}{% endblock %}
</body>

</html>
