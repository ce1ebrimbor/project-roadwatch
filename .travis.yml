language: python

python:
  - "3.5"
  - "3.6"

install:
  - pip install -r requirements.txt

jobs:
  include:
    - stage: "PEP 8 Check"
      name: "Run flake 8"
      script: if [ $(python flake8 project | wc -l) -ne 0]; then exit 1 ; else exit 0 ; fi
    - stage: "Tests"
      name: "Unit Tests"
      script: python manage.py cov
script:
  - python manage.py cov
