language: python
cache: pip

python:
  - "3.5"
  - "3.6"

install:
  - pip install -r requirements.txt

jobs:
  include:
    - stage: "PEP 8 Check"
      name: "Run flake 8"
      script: if [[ $(python3 manage.py flake | wc -l) -ne 0]]; then return 1; fi
    - stage: "Tests"
      name: "Unit Tests"
      script: python3 manage.py cov
script:
  - python3 manage.py cov
